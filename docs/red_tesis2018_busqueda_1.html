<div style="position: fixed; top: 10px; left: 10px; background: white; padding: 10px;
border-radius: 8px; box-shadow: 0 2px 6px rgba(0,0,0,0.25); z-index: 999;">
  <input type="text" id="buscarNodo" placeholder="Buscar nodo..." 
         style="width: 220px; padding: 6px; border-radius: 4px; border: 1px solid #ccc;">
  <button onclick="buscarNodo()" 
          style="padding: 6px 10px; border-radius: 4px; border: none; background: #007bff; color: white;">
    Buscar
  </button>
</div>

<script>
function buscarNodo() {
  var valor = document.getElementById('buscarNodo').value.trim().toLowerCase();
  if (!valor) return;

  var todos = network.body.data.nodes.get();
  var coincidencias = todos.filter(n => n.label && n.label.toLowerCase().includes(valor));

  if (coincidencias.length === 0) {
    alert('No se encontró ningún nodo que coincida con: ' + valor );
    return;
  }

  if (coincidencias.length > 1) {
    var nombres = coincidencias.map(n => n.label).join('\n');
    alert('Se encontraron varias coincidencias:\n' + nombres + '\nSe seleccionará la primera.');
  }

  var nodo = coincidencias[0];
  network.selectNodes([nodo.id]);
  network.focus(nodo.id, {scale: 1.8, animation: {duration: 800, easingFunction: 'easeInOutQuad'}});

  // --- Resaltar temporalmente el nodo encontrado ---
  var originalColor = nodo.color || 'lightgray';
  network.body.data.nodes.update({id: nodo.id, color: {background: 'green'}});
  setTimeout(() => {
    network.body.data.nodes.update({id: nodo.id, color: {background: originalColor}});
  }, 10000);  // vuelve al color original tras 2 segundos
}
</script>
